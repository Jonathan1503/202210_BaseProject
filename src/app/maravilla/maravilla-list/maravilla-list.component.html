<div class="container-fluid">
  <div class="row">
    <div class="col">
        <div class="card">
          <table class="table">
            <thead class="thead">
              <tr>
                  <th>#Id</th>
                  <th>Name</th>
                  <th>Country</th>
              </tr>
          </thead>
          <tbody *ngFor="let maravilla of maravillas">
                    <td>{{maravilla.id}} </td>
                     <td >{{maravilla.name}} </td>
                     <td>{{maravilla.country}}</td>
          </tbody>

        </table>
        </div>
    </div>

  </div>
</div>
